<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hangman</title>
</head>
<body>
    
    <!-- Jumbo the Tron -->
    <div class="jumbotron p-3 mb-2 bg-success text-white">
        <h1 class="text-center">Hangman Game</h1>
        <h3 class="text-center">Try to guess the word!</h3>
    </div>
    
    <!-- Cards -->
    <div class="container">
        <div class="row">
            <!-- Hangman Image -->
            <div class="col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="assets/images/hangman.png" alt="Hangman image">
                    <div class="card-body py-0">
                        <div class="col-md-6 float-left">
                            <h5 id="wins" class="card-title">Wins: 0</h5>
                        </div>
                        <div class="col-md-6 float-left">
                            <h5 id="numGuess" class="card-title">Guesses: 0</h5>
                        </div>
                    </div>
                    <div class="card-body clearfix pt-0">
                        <hr>
                        <h5 class="card-title">Instructions:</h5>
                        <p class="card-text">Type a letter to guess. Only letters are valid.</p>
                    </div>
                </div>
            </div>
            <!-- Guess Cards -->
            <div class="col-lg-8 ">
                <div class="card text-center ">
                    <h3 id="title" class="card-header bg-primary text-white">Hit any key to start</h3>
                    <div class="card-body">
                        <h5 id="wordTitle"></h5>
                        <p id="word" class="card-text"></p>
                        <hr>
                        <h5 id="guessTitle"></h5>
                        <p id="guess" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Javascript -->
    <script type="text/javascript" src="assets/js/objGame.js"></script>

</body>
</html>
